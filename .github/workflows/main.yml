name: Run Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # Step 1: Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Use a stable Node.js version

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Run a test file
      - name: Run Test File
        run: node .github/workflows/loadTest.js

      # Step 5: Start the server
      - name: Start Server
        run: npm start &
        env:
          PORT: 8090

      # Step 6: Wait for the server to be ready
      - name: Wait for Server
        run: npx wait-on http://localhost:8090

      # Step 7: Run Cypress tests
      - name: Run Cypress Tests
        run: npm run cypress:run:workflow || true

      # Step 8: Print Results
      - name: Print Cypress Results
        run: cat .github/workflows/cypress/results/*.json || echo "No results available"

      # Step 9: Run `index.js` Script
      - name: Run Index.js
        run: node .github/workflows/index.js
