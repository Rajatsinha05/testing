name: Run Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      # Step 1: Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Use a stable Node.js version

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Run a test file
      - name: Run Test File
        run: node .github/workflows/loadTest.js

      # Step 5: Start the server
      - name: Start Server
        run: npm start &
        env:
          PORT: 8090

      # Step 6: Wait for the server to be ready
      - name: Wait for Server
        run: npx wait-on http://localhost:8090 --timeout 120000

      # Step 7: Validate Server Response
      - name: Validate Server
        run: curl -I http://localhost:8090

      # Step 8: Run Cypress tests
      - name: Run Cypress Tests
        run: npx cypress run --browser chrome
        env:
          CYPRESS_BASE_URL: "http://localhost:8090"

      # Step 9: Upload Test Results
      - name: Upload Cypress Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-results
          path: .github/workflows/cypress/results

      # Step 10: Print Results
      - name: Print Cypress Results
        run: cat .github/workflows/cypress/results/*.json

      # Step 11: Run `index.js` Script
      - name: Run Index.js
        run: node .github/workflows/index.js
