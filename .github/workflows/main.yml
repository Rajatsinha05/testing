name: Run Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22" # Use Node.js version compatible with your project

      # Step 3: Run a test file
      - name: Run Test File
        run:  node .github/workflows/loadTest.js

      # Step 4: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 5: Start the server
      - name: Start Server
        run: npm start &
        env:
          PORT: 8090 # Ensure the server runs on the correct port

      # Step 6: Wait for the server to be ready
      - name: Wait for Server
        run: npx wait-on http://localhost:8090

      # Step 7: Run Cypress tests
      - name: Run Cypress Tests
        run: npm run cypress:run:workflow

      # Step 8: Upload Test Results
      - name: Upload Cypress Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-results
          path: .github/workflows/cypress/results

      # Step 9: Print Results
      - name: Print Cypress Results
        run: cat .github/workflows/cypress/results/*.json

      # Step 10: Run `index.js` Script
      - name: Run Index.js
        run: node .github/workflows/index.js
